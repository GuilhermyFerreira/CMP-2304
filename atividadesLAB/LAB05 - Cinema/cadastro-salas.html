<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cadastro de Salas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">🎬 Cinema</a>
      <div>
        <a class="btn btn-outline-light btn-sm" href="cadastro-filmes.html">Filmes</a>
        <a class="btn btn-outline-light btn-sm" href="cadastro-salas.html">Salas</a>
        <a class="btn btn-outline-light btn-sm" href="cadastro-sessoes.html">Sessões</a>
        <a class="btn btn-outline-light btn-sm" href="venda-ingressos.html">Ingressos</a>
        <a class="btn btn-outline-light btn-sm" href="sessoes.html">Listar Sessões</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Cadastro de Salas</h2>
    <form id="formSala">
      <input class="form-control mb-2" placeholder="Nome da Sala" id="nomeSala" required>
      <input class="form-control mb-2" type="number" placeholder="Capacidade" id="capacidade">
      <select class="form-control mb-2" id="tipo">
        <option>2D</option>
        <option>3D</option>
        <option>IMAX</option>
      </select>
      <button class="btn btn-primary">Salvar Sala</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
